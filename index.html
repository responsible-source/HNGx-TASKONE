<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGX-TASKONE</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="navbar">
                <h3><a href="#">Task-One</a></h3>
            </nav>
            
        </div>
    </div>
    <section>
        <div class="container">
            <div data-testid="slackUserName">
                <h3>Vincent Uchenna Paul </h3>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div data-testid="slackDisplayImage">
                <img src="img/my graduation picture3.jpeg" alt="Vincent Uchenna Uchenna">
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div data-testid="currentDayOfTheWeek">
                
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div data-testid="currentUTCTime"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div data-testid="myTrack">
                <p>My Track: Front-End Web-Development</p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div data-testid="githubURL">
                <a href="https://github.com/responsible-source"><i class="fa fa-github fa-3x"></i></a>
            </div>
        </div>
    </section>
    

    <script src="./index.js"></script>
</body>
</html>
